providers = ["python", "node"]

[phases.setup]
nixPkgs = ["python311", "nodejs-20_x", "npm"]

[phases.install]
dependsOn = ["setup"]
cmds = [
  "npm install --legacy-peer-deps",
  "pip install -r requirements.txt"
]

[phases.build]
dependsOn = ["install"]
cmds = [
  "npm run build",
  "echo 'Build completed. Checking dist/public:'",
  "ls -la dist/public/",
  "test -f dist/public/index.html && echo 'index.html found!' || exit 1"
]

[start]
cmd = "gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 main:app"

[variables]
NODE_ENV = "production"
PYTHONUNBUFFERED = "1"
