providers = ["python", "node"]

[phases.setup]
nixPkgs = ["..."]

[phases.install]
dependsOn = ["setup"]
cmds = [
  "pip install -r requirements.txt",
  "npm ci || npm install"
]

[phases.build]
dependsOn = ["install"]
cmds = ["npm run build"]

[start]
cmd = "gunicorn --bind 0.0.0.0:$PORT main:app"

[variables]
NODE_ENV = "production"
